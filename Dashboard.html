<!doctype html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DotLine</title>

  <script src="JavaScript/boot.js"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="Estilos/dashboard.css">
</head>

<body class="dash-body">

<!-- =========================
     TOP NAV — DESKTOP
========================= -->
<header class="topfb d-none d-lg-block">
  <div class="topfb-inner">

    <div class="topfb-left">
      <a href="Dashboard.html"
         class="topfb-logo d-none d-xl-inline-flex text-decoration-none align-items-center gap-2">
        <img id="brandLogoImg" class="d-none" alt="Logo del negocio">
        <span id="brandNameText" class="fw-semibold"></span>
      </a>
    </div>

    <nav class="topfb-center">
      <a class="topfb-tab active" href="Dashboard.html"><i class="bi bi-house-door"></i></a>
      <a class="topfb-tab" href="Pos.html"><i class="bi bi-credit-card-2-front"></i></a>
      <a class="topfb-tab" href="Inventario.html"><i class="bi bi-box-seam"></i></a>
      <a class="topfb-tab" href="Reportes.html"><i class="bi bi-bar-chart"></i></a>
      <a class="topfb-tab" href="Equipo.html"><i class="bi bi-people"></i></a>
    </nav>

    <div class="topfb-right d-flex align-items-center gap-2">
      <button id="btnTheme" class="btn btn-icon">
        <i class="bi bi-moon-stars"></i>
      </button>

      <button class="btn btn-icon"
              data-bs-toggle="modal"
              data-bs-target="#logoutModal">
        <i class="bi bi-box-arrow-right"></i>
      </button>
    </div>

  </div>
</header>

<!-- =========================
     MAIN
========================= -->
<main class="container-fluid py-3">
  <div class="mx-auto" style="width:min(1260px, 98vw);">

    <!-- Welcome -->
    <section class="glass p-4 mb-3">
      <div class="h5 fw-bold mb-0 text-center" id="docWelcomeTitle">Bienvenido</div>
      <div class="muted small text-center mt-1" id="dashNowLabel"></div>
    </section>

    <!-- KPIs -->
    <section class="row g-3 mb-3">

      <div class="col-12 col-sm-6 col-xl-3">
        <div class="cardx p-3 h-100">
          <div class="muted small">Ventas hoy</div>
          <div class="fs-4 fw-bold" id="kpiSales">$0</div>
          <div class="muted small" id="kpiSalesHint"></div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-xl-3">
        <div class="cardx p-3 h-100">
          <div class="muted small">Tickets</div>
          <div class="fs-4 fw-bold" id="kpiTickets">0</div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-xl-3">
        <div class="cardx p-3 h-100">
          <div class="muted small">Ticket promedio</div>
          <div class="fs-4 fw-bold" id="kpiAvg">$0</div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-xl-3">
        <div class="cardx p-3 h-100">
          <div class="muted small">Stock crítico</div>
          <div class="fs-4 fw-bold" id="kpiLowStock">0</div>
        </div>
      </div>

    </section>

    <!-- Alertas + Ventas -->
    <section class="row g-3">

      <div class="col-12 col-xl-5">
        <div class="cardx p-3 h-100">
          <div class="fw-semibold mb-2">Alertas rápidas</div>
          <div id="alertsList" class="d-grid gap-2">
            <div class="muted small">Sin alertas por ahora.</div>
          </div>
        </div>
      </div>

      <div class="col-12 col-xl-7">
        <div class="cardx p-3 h-100">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <div class="fw-semibold">Ventas recientes</div>
            <a class="btn btn-soft btn-sm" href="Pos.html">
              <i class="bi bi-credit-card-2-front me-1"></i> Caja
            </a>
          </div>

          <div id="dashRecentSalesList" class="d-grid gap-2">
            <div class="muted small">Aún no hay ventas registradas.</div>
          </div>
        </div>
      </div>

    </section>

  </div>
</main>

<!-- =========================
     TAB BAR MOBILE
========================= -->
<nav class="ios-tabbar d-lg-none">
  <a class="ios-tab active" href="Dashboard.html"><i class="bi bi-house-door"></i></a>
  <a class="ios-tab" href="Pos.html"><i class="bi bi-credit-card-2-front"></i></a>
  <a class="ios-tab" href="Inventario.html"><i class="bi bi-box-seam"></i></a>
  <a class="ios-tab" href="Reportes.html"><i class="bi bi-bar-chart"></i></a>
  <a class="ios-tab" href="Equipo.html"><i class="bi bi-people"></i></a>
</nav>

<!-- =========================
     MODAL LOGOUT
========================= -->
<div class="modal fade" id="logoutModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content modal-dark">
      <div class="modal-header border-0">
        <h5 class="modal-title">Cerrar sesión</h5>
        <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <p class="muted mb-0">¿Seguro que deseas cerrar sesión?</p>
      </div>

      <div class="modal-footer border-0">
        <button class="btn btn-soft" data-bs-dismiss="modal">Cancelar</button>
        <button id="confirmLogout" class="btn btn-danger">Cerrar sesión</button>
      </div>
    </div>
  </div>
</div>

<!-- =========================
     JS
========================= -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="JavaScript/topnav.js"></script>
<script src="JavaScript/tapmovil.js"></script>
<script type="module" src="JavaScript/dashboard.js"></script>

</body>
</html>
